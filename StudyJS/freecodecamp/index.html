<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<main>
    <h1 id="title">Form of Survey</h1>
    <p id="description"> This is a short explanation about web development </p>

    <form id="survey-form">
        <label for="name" id="name-label">Enter your name: </label>
        <input type="text" name="nameField" id="name" placeholder="Enter your name here">
        <br>
        <br>
        <label for="email" id="email-label">Enter your email: </label>
        <input type="email" name="emailField" id="email" placeholder="Enter your email address here" required>
        <br>
        <br>
        <label for="number" id="number-label">
            How much do you rate your programming skills on a scale of 1 to 10?<br>
            Where 1 is very bad and 10 is very good.
        </label>
        <input type="number" name="numberField" id="number" min="1" max="10" placeholder="10" required>
    </form>
</main>
</body>
<script src="script.js"></script>
</html>
