<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiments</title>
</head>
<body>
<!--<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">-->
<style>
    .blue-text {
        color: blue;
    }
    .font-size{
        font-size: 16px;
        font-family: Lobster, monospace;
    }
    .large-image{
        width: 500px;
    }
    .thin-red-border{
        border-color: red;
        border-width: 5px;
        border-style: solid;
        border-radius: 50%;
    }
    .silver-background{
        background-color: silver;
    }
    [type='checkbox']{
        margin: 10px 0px 15px 0px;
    }
</style>

<h2 class="blue-text">CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."class="thin-red-border"></a>

    <div class="silver-background">
        <p class="font-size">Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
    </div>
    <div class="silver-background">
        <p class="font-size">Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    <form action="/submit-cat-photo">
        <label for="indoor"><input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label>
        <br>
        <label for="outdoor"><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>

        <br>
        <label for="loving"><input id="loving" value="loving" type="checkbox" name="personality" checked> Loving</label>
        <br>
        <label for="feeling"><input id="feeling" value="feeling" type="checkbox" name="personality"> Feeling</label>
        <br>
        <label for="hopes"><input id="hopes" value="hopes" type="checkbox" name="personality"> Hopes</label>
    </form>
</main>
</body>
</html>
