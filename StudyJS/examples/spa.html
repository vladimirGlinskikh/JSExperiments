<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiments</title>
    <script
            src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        var curryLog, logHello, logStayinAlive, logGoodbye;

        curryLog = function (arg_text) {
            var log_it = function () {
                console.log(arg_text);
            };
            return log_it();
        };

        logHello = curryLog('hello');
        logStayinAlive = curryLog('is alive, dude');
        logGoodbye = curryLog('bye');
        curryLog('fred');

        logHello();
        logStayinAlive();
        logGoodbye();
        logHello();

        delete window.logHello;
        delete window.logStayinAlive;

        logGoodbye();
        logStayinAlive();
    </script>
</head>
<body>
<div id="spa"></div>
</body>
</html>
