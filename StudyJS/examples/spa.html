<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiments</title>
    <script type="text/javascript">
        var proto = {
            sentence: 4,
            probation: 2
        };

        var makePrisoner = function (name, id) {
            var prisoner = Object.create(proto);
            prisoner.name = name;
            prisoner.id = id;
            return prisoner;
        };

        var firstPrisoner = makePrisoner('Joe', '12A');
        var secondPrisoner = makePrisoner('Sam', '2BC');
        console.log(firstPrisoner, secondPrisoner);
    </script>
</head>
<body>
<div id="spa"></div>
</body>
</html>
